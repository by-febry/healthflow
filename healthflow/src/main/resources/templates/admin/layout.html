<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">HealthFlow Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Admin Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    
    <!-- Additional CSS -->
    <th:block th:replace="${additionalCss} ?: ~{}"></th:block>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse p-0">
                <div class="position-sticky pt-3">
                    <h5 class="px-3 py-2">Admin Panel</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'dashboard' ? 'active' : ''}" href="/admin/dashboard">
                                <i class="fas fa-home me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'appointments' ? 'active' : ''}" href="/admin/appointments">
                                <i class="fas fa-calendar-check me-2"></i> Appointments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'patients' ? 'active' : ''}" href="/admin/patients">
                                <i class="fas fa-user-injured me-2"></i> Patients
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'doctors' ? 'active' : ''}" href="/admin/doctors">
                                <i class="fas fa-user-md me-2"></i> Doctors
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'departments' ? 'active' : ''}" href="/admin/departments">
                                <i class="fas fa-hospital me-2"></i> Departments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'reports' ? 'active' : ''}" href="/admin/reports">
                                <i class="fas fa-chart-line me-2"></i> Reports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'patient-monitor' ? 'active' : ''}" href="/admin/patient-monitor">
                                <i class="fas fa-tv me-2"></i> Patient Monitor
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'audit-logs' ? 'active' : ''}" href="/admin/audit-logs">
                                <i class="fas fa-history me-2"></i> Audit Logs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'notifications' ? 'active' : ''}" href="/admin/notifications">
                                <i class="fas fa-bell me-2"></i> Notifications
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'users' ? 'active' : ''}" href="/admin/users">
                                <i class="fas fa-users me-2"></i> Users
                            </a>
                        </li>
                    </ul>
                    <div class="px-3 py-4 mt-auto">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-light w-100" type="submit">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <!-- Page Content -->
                <th:block th:replace="${content}">
                    <!-- Content will be injected here -->
                </th:block>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Additional Scripts -->
    <th:block th:replace="${additionalScripts} ?: ~{}"></th:block>
</body>
</html>
