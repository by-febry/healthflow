<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="logo">
            <h1 class="text-primary">HealthFlow</h1>
            <p class="text-muted">Sign in to your account</p>
        </div>

        <div th:if="${param.error}" class="error-message text-center">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center">
            You have been logged out.
        </div>

        <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <div class="d-grid login-btn">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
